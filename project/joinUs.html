<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Swimming School</title>
    <meta name="description" content="The name comes from the owner's love for the Pacific Ocean, where he practices on his days off.">
    <meta name="author" content="Lucia Robles">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <meta property="og:title" content="Pacific - Swimming School">
    <meta property="og:description" content="this is a page that provides information to people who want to learn to swim with personalized instructors.">
    <meta property="og:image" content="https://luroblesf.github.io/wdd231/project/logo.webp">
    <meta property="og:url" content="https://www.facebook.com">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/places.js" defer></script>
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="Site Logo" width="100" height="100">
        <button id="nav-button" class="hamburger" aria-label="navigation"></button>
    </header>
    
    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="locations.html">Locations</a></li>
            <li><a href="joinUs.html">Join Us</a></li>
        </ul>
    </nav>
    <main>
        <h1>Join Us</h1>
        <form method="get" action="review.html" class="wf">
            <fieldset>
                <label for="name">Name * <input type="text" name="name" id="name" required></label>
                <label for="phone">Phone * <input type="tel" name="phone" id="phone" required></label>
                <label for="email">Email * </span><input type="email" name="email" id="email" required></label>
                <label for="locations">Location Name
                    <select name="locations" id="locations" required>
                        <option>Select a product... &#9662</option>
                    </select>
                </label>
        
                <label for="services">Select the services</label><span class="optional"></span>
                <label><input type="radio" name="services" id="option1" value="Aquafitness">Aquafitness</label>
                <label><input type="radio" name="services" id="option2" value="Swimming Class">Swimming Class</label>
                <label><input type="radio" name="services" id="option3" value="Freestyle Swimming">Freestyle Swimming</label>
        
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="55" rows="5"
                    placeholder="Write any specifications here..."></textarea>
            </fieldset>
            <input type="submit" value="Send my information" onclick="submitForm()">
        </form>
        <div id="formData"></div>
    </main>
        
    <footer>
        <div class="info-text">
            <p>&copy; <span id="currentyear"></span> Pacific Swimming School Guatemala</p>
       </div>
        <div class="social">
            <a href="https://www.facebook.com"><img src="images/facebook.svg" alt="Facebook Logo" width="100"
                height="100"></a>
            <a href="https://www.tiktok.com"><img src="images/tiktok.svg" alt="TikTok Logo" width="100"
                 height="100"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.svg"
                alt="Instagram Logo" width="100" height="100"></a>
        </div>
        <div class="info-text">        
            <p id="lastModified"></p>
        </div>
    </footer>
</body>      
</html>
